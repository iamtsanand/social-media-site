<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../style/forgetPassword.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
</head>
<body>
    <div class="main">
        <div class="forget-1">
            <div class="forget-2">
                <h2>Forget Password</h2>
            </div>
            <div class="para">
                <p class="para1">
                    Please enter your Email Address. You will recieve a link to create a new password
                </p>
                <div class="forget-3">
                    <div class="forget3-h">
                        <h4>Email Address: </h4>
                        <input type="email" placeholder="Email Address" class="input" name="email" id="email">
                    </div>
                    <p id="message"></p>
                    <div class="forget-4">
                        <button id="forgetbtn" onclick="reset()">Request Password Reset</button>
                    </div>
                    <div class="forget-5">
                        <span id="back" onclick="back()">Back to login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/firebase.js"></script>
    <script src="../JS/forgetPassword.js"></script>
</body>
</html>
